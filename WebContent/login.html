<body>
	<div class="wrapper">

	<script>
		var loginForm = document.getElementById("login-form"), button = document
				.getElementById("login-button");

		// 		loginForm.onsubmit = function() {
		// 		    return false;

		button.onclick = function() {
			$('form').fadeOut(500);

			return false;
		}
	</script>
