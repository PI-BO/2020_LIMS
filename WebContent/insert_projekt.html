<!DOCTYPE html>
<html>
<head>
    <!-- Latest compiled and minified jQuery -->
    <meta charset="UTF-8"/>
    <title>Solid-Chem | LIMS - Insert Projekt</title>
    <link rel="stylesheet" href="insert_projekt.css">
</head>
<body>
<div class="wrapper">
    <div class="container">
        <h1>Create Project</h1>
        <form action="login" method="post">
            <h2>Vertrags Informationen</h2>
            <table>
                <tr>
                    <th>Vertragsnummer</th>
                    <th>Ansprechpartner Name</th>
                    <th>Ansprechpartner E-Mail</th>
                </tr>
                <tr>
                    <td><input type="text" id="vertragsnummer" placeholder="Vertragsnummer" name="vertragsnummer"></td>
                    <td><input type="text" id="partner_name" placeholder="Ansprechpartner Name" name="name"></td>
                    <td><input type="text" id="partner_email" placeholder="Ansprechpartner E-Mail" name="email"></td>
                </tr>
            </table>

            <h2>Projekt Informationen</h2>
            <table>

            </table>

            <button type="submit">Save Projekt</button>
        </form>
    </div>
</div>
</body>
</html>
